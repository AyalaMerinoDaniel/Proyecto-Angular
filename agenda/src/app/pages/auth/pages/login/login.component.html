<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div class="formulario">
        <h1>Inicio de sesion</h1>
        <form [formGroup] ="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <div class="username">
            <label for="email">User</label>
            <input
              type="email"
              id="email"
              class="form-control custom-input"
              formControlName="email"
            />
            <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched" style="color: red;">
              Usuario obligatorio
          </div>
          </div>
          </div>
          <div class="form-group">
            <div class="username">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control custom-input"
              formControlName="password"
            />
            <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" style="color: red;">
              Contrase√±a obligatoria
          </div>
          </div>
          </div>
          <div>
            <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid" >
               Acceso
            </button>
            
            <button class="btn btn-primary" type="button" (click)="onRegistrate()">
              Registarme
            </button>
          </div>
        </form>
      </div>
</body>
</html>
